<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的主页</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/UserNav.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/Frame.css">
<link rel="stylesheet" type="text/css" href="../../css/UserHomepage.css">
<script src="https://at.alicdn.com/t/font_1457444_mbku87lfe6q.js"></script>

</head>
<body>
	<div class="header">
		<a href="../../index.html"><i class="logo"></i></a>
		<ul class="header_nav clearfix">
			<li class="lf">
				<svg class="icon icon_size" aria-hidden="true" >
					<use xlink:href="#icon_white_jiaoliu"></use>
				</svg>
				<p class="rf">交流</p>
			</li>
			<li class="lf">
				<svg class="icon icon_size" aria-hidden="true" >
					<use xlink:href="#icon_chanpin"></use>
				</svg>
				<p class="rf">专区</p>
			</li>
			<li class="lf">
				<svg class="icon icon_size" aria-hidden="true" >
					<use xlink:href="#icon_ui"></use>
				</svg>
				<p class="rf">框架</p>
			</li>
		</ul>
		<label class="user"><a href="UserSettings.html">用户名</a></label>
		<i class="avatar"></i>
	</div>
	<div class="myInfo">
		<img src="../../img/0.jpg" class="my_avatar"></img>
		<p class="myName">用户名
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon_sex_max_nan"></use>
			</svg>
		</p>
		<p class="myInfo_data">
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon_jinbi"></use>
			</svg>
			<span id="myGold">100</span>&nbsp;金币&nbsp;&nbsp;
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon_shijian"></use>
			</svg>
			<span id="myCreateTime">2019-10-01</span>&nbsp;加入&nbsp;&nbsp;
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon_didian"></use>
			</svg>
			来自
			<span id="myCity">南京</span>
		</p>
		<p class="mySignature">（这个人懒得留下签名）</p>
	</div>
	<div class="mid_container clearfix">
		<div class="myQuestion lf">
			<div class="content_header">
				<span>2019-10-01</span>&nbsp;最近的提问
			</div>
			<div class="content_body">
				<p>没有发表任何求解</p>
			</div>
		</div>
		<div class="myAnswer rf">
			<div class="content_header">
				<span>2019-10-01</span>&nbsp;最近的提问
			</div>
			<div class="content_body">
				<p>没有回答任何问题</p>
			</div>
		</div>
	</div>
</body>
</html>
